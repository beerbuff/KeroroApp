<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BarcodeScanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block round (click)="BarcodeScanner()">
    <ion-icon name="qr-scanner">

    </ion-icon> &nbsp; &nbsp; BarcodeScanner

  </button>


  <br><ion-card>
    <ion-card-header>
      BarcodeText
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>

  <br><ion-card>
    <ion-card-header>
      BarcodeFormat
    </ion-card-header>
    <ion-card-content>
      {{scanFormat}}
    </ion-card-content>
  </ion-card>



</ion-content>
