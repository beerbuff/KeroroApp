<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{contact.imageUrl}}" alt="" width="800" height="400">
  <h2>
    <button ion-button color="success" block>
      <ion-icon name="call"> </ion-icon> &nbsp; Call : {{contact.telephone}}
    </button>
  </h2>

  <button ion-button color="medium" block>
    <ion-icon name="mail"> </ion-icon> &nbsp; Sms : {{contact.telephone}}
  </button>
</ion-content>
