<ion-header>
  <ion-navbar>
    <ion-title>PhoneBookPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of contactArray" (click)="viewDetail(item)" >
      <h2>{{item.name}}</h2>
      <h2>{{item.telephone}}</h2>
      <ion-avatar item-left>
        <img src="{{item.imageUrl}}">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
